<body>
    <div class="calculadora">
        <h3>Calculadora</h3>
        <p>Seja bem-vindo <br><stronger id="nome"></stronger></p>
    <form action="">
        <input type="text" id="valor1" placeholder="Valor 1" required>
        <input type="text" id="valor2" placeholder="Valor 2" required>

        <select name="" id="departamento">
            <option value="1">Adição</option>
            <option value="2">Subtração</option>
            <option value="3">Divisão</option>
            <option value="4">Multiplicação</option>

        <button id="btnCalcular" type="button">Calcular</button>

        <input type="text" id="resultado" placeholder="Resultado">
    </form>
</div>
